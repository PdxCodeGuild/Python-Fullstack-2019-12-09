<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'contacts/style.css' %}">
</head>
<body>
    <h1><a href="{% url 'contacts:index' %}">Contacts</a></h1>
    <table>
        <tr>
            <td class="head"><strong> First Name: </strong></td class="head">
            <td>{{ person.first_name }}</td>
        </tr>
        <tr>
            <td class="head"><strong> Last Name: </strong></td class="head">
            <td>{{ person.last_name }}</td>
        </tr>
        <tr>
            <td class="head"><strong> Birthday: </strong></td>
            <td>{{ person.birthday }}</td>
        </tr>
        <tr>
            <td class="head"><strong> Phone number: </strong></td class="head">
            <td>{{ person.phone_number }}</td>
        </tr>
        <tr>
            <td style="text-align: right;"><button href="{% url 'contacts:edit' person.id %}">Edit</button> </td>
            <td><button id="myBtn">Delete</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Are you sure you want to delete?</p>
                        <div>
                            <button>Yes</button>
                            <button>No</button>
                        </div>
                    </div>
                
                </div>
            </td>
        </tr>
    </table>
    <script>
        // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
    </script>
</body>
</html>
