<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='lab02.css') }}">
    <title>Lab02</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="contents">
        <form action="/" method='POST'>
            <h3 class="data_title">Please enter a new task here: </h3>
            <div class="priority_list">
                <!-- only one must be marked required -->
                <input type="radio" name="priority_level" value="low" required>low
                <input type="radio" name="priority_level" value="medium">medium
                <input type="radio" name="priority_level" value="high">high
            </div>
            <div class="text_box">
                <input type="text" name="new_task" placeholder="New task: " required><br>
                <button type="submit">Submit</button>
            </div>
        </form>
        <table>
            <tr>
                <th id="nums">Task No.</th>
                <th>Task</th>
                <th>Priority</th>
            </tr>
            {%for task in data %}
            <tr>
                <td>{{task["number"]}}</td>
                <td>{{task["text"]}}</td>
                <td>{{task["priority"]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>
</html>
