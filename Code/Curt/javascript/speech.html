<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- import Vue framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
  <div id="app">
    <input type="text" v-model="msg" on:keypress.enter="saySomething">
    <button v-on:click="saySomething">Speak!</button>
  </div>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        msg: '',
      },
      methods: {
        saySomething: function() {
          var talk = new SpeechSynthesisUtterance(this.msg);
          window.speechSynthesis.speak(talk);
        }
      }
    })
  </script>
  </body>
</html>
