<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
    <h1>Get this Shiznit done foo</h1>
    <div class="bodacious">
        <h4>Add an item</h4>
        <div class="row row_flex">
            <form class="col s12 col_flex" action="/post/" method="POST">
              <div class="row">
                <div class="input-field col s6 add_field">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="add">
                  <label for="first_name">Add</label>
                </div>
                  <!-- Dropdown Trigger -->
                </div>
                <div class="input-field col s12">
                    <select name="priority">
                      <option value="" disabled selected>Choose your Priority</option>
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                    </select>
                    <label>Priority</label>
                  </div>
            <button class="btn waves-effect waves-light button_s" type="submit" name="action">
              <i class="material-icons right">Submit</i>
            </button>
          </form>
        </div>
  <div class="main_bod">
  
      {%for todos in data%}
      <div class="col s12 m5">
        <div class="card-panel {{todos['priority']}} todo_item">
          <h4>Task: {{todos['text']}}</h4>
          <p>Priority: {{todos['priority']}}</p>
        </div>
      </div>
      {%endfor%}   
      </div> 
      
  
  
      
  </div>
  <script>
        document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, {});
  });
  
  </script>


  
  </body>
  </html>
