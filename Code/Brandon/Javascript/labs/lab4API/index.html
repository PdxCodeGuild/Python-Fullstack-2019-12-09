<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="./secrets.js"></script> 
<script src="./script.js" defer></script> 
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="./styles.css">
</head>

<body>
<main id="app">
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Drink Search</h1>
      <p class="lead">Type the name of a drink to see results.</p>
      <input type="text"v-model='drinkName'>
      <button class="search-btn" v-on:click='startFind'>Search</button>
      <div class="dropdown dpdn">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown button </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> 
			<button v-for="drink in drinkResults" class="dropdown-item" onclick="showCard()">{{drink.name}}</button> 
		</div>
      </div>
    </div>
    <!--	  cards created to display results----->
    <div id="cardId" class="card" style="width: 18rem;" v-for='drink in drinkResults'> <img v-bind:src='drink.image' class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{drink.name}}</h5>
        <div class="card-text">
          <table>
            <tr>
              <th>Ingredient</th>
              <th>Measurement</th>
            </tr>
            <tr v-for='ingredient in drink.ingredients'>
              <td>{{ingredient.name}}</td>
              <td>{{ingredient.amount}}</td>
            </tr>
          </table>
        </div>
        <a href="#" class="btn btn-primary">Instructions</a> </div>
    </div>
  </div>
  
  <!--    slide-----> 
  
</main>
</body>
</html>
