<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      body{
        height: 100vh;
        margin: 0;
      }
      .recursion{
        width: 90%;
        height: 70%;
        padding: 0;
      }
      p{
        height: 10%;
        width: 80%;
        background-color: blue;
        padding: 5%;
        margin: 0;
      }
    </style>
    <script type="text/javascript">
      let depth = 0
    </script>
  </head>
  <body id="main">
    <div class="recursion" id="depth">

    </div>
    <p></p>
    <script type="text/javascript">
      while (depth < 10) {
        let currentDiv = document.querySelector("#depth")
        currentDiv.innerHTML = document.querySelector("#main").innerHTML
        depth++
      }

    </script>
  </body>
</html>
