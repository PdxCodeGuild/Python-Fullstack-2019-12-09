<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style type="text/css">
    body {
      margin: 0 auto;
      padding: 10px;
      max-width: 800px;
    }

    .column {
      float: left;
      width: 50%;
    }
  </style>
  <title></title>
</head>

<body>
  <h1> To do list index </h1>
  <div class="row">
    <div class="column" id="todo_left_col">left col
      <ul id="ul_todo">

      </ul>
    </div>
    <div class="column" id="todo_middle_col">
      <button id="btn_add_todo">Add to list</button></div>
  </div>
  <script type="text/javascript">
    let btn_add_todo = document.querySelector('#btn_add_todo')
    let todo_array = []


    btn_add_todo.addEventListener('click', function() {
      let add_list = prompt('Add a task: ') // prompt user to add to array  on btn click
      if (add_list == null || add_list == "") {
        return;
      } else {
        todo_array.push(add_list)
      } // appends to array
      console.log(todo_array) // print/error checking
      let li = document.createElement('li')
      for (i = 0; i < todo_array.length; i++) {
        li.innerHTML = todo_array[i] + " [edit] " + " <button id=btn_remove" + todo_array[i] + ")>remove</button>"
      }
      ul_todo.appendChild(li)
    });

  </script>
</body>

</html>
