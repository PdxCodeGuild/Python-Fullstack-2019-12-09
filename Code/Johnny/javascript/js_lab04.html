<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style type="text/css">
    body {
      margin: 0 auto;
      padding: 10px;
      max-width: 800px;
    }

    .column {
      float: left;
      width: 33.33%;
    }
  </style>
  <title></title>
</head>

<body>
  <h1> To do list index </h1>
  <div class="row">
    <div class="column" id="todo_left_col">left
      <ul id="ul_todo">

      </ul>
    </div>
    <div class="column" id="todo_middle_col">
      <button id="btn_add_todo">Add to list</button></div>
    <div class="column" id="todo_right_col">right</div>
  </div>
  <script type="text/javascript">
    let btn_add_todo = document.querySelector('#btn_add_todo');


    btn_add_todo.addEventListener('click', function() {
      let add_list = prompt('Add a task: ') // prompt user to add to list on btn click
      todo_array.push(add_list) // appends to list
      console.log(todo_array) // print/error checking to see if list is appending
      for (let i = 0; i < todo_array.length; ++i) {
        let li = document.createElement('li')
        li.innerText = todo_array[i]
        li.innerHTML = "<b>" + todo_array[i] + "</b>"
        ul_todo.appendChild(li)
        return todo_array
      } // this is creating li to list all the todo_arrays
    });
  </script>
</body>

</html>
