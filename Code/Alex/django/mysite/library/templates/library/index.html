<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
      {% for book in books %}
      <li>{{ book }} - {{ book.checked_out_by }}</li>
      {% endfor %}
    </ul>
    <form class="checked_out_or_not" action="{% url 'library:checked_out_or_not' %}" method="post">
        <select name="book_id">
            {% for book in books %}
                {% if not book.checked_out_by %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </form>
</body>
</html>
