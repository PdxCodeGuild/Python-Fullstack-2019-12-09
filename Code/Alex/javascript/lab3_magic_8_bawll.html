<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Lab 3</title>
    </head>
    <body>
        <h1>MAGIC 8 BAWLL</h1>
        <h4>I am the magic 8 ball. Ask me a yes or no question.</h4>
        <input type="text" id="input_user_question">
        <button id="btn">Ask 8 Bawll</button>
        <span id="span_output"></span>

        <script type="text/javascript">

            let input_user_question = document.querySelector('#input_user_question')
            let btn = document.querySelector('#btn')
            let span_output = document.querySelector('#span_output')

            let fortune_choices = ["It is certain", "It is decidedly so", "Without a doubt", "Yes, definitely", "You may rely on it", "As i see it yes", "Most likely", "Outlook good", "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later", "Better not tell you now", "Cannot predict now", "Concentrate and ask again", "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful"]
            console.log(fortune_choices)
            let fortune_output = ''


            function randomChoice(fortune_choices) {
              return fortune_choices[Math.floor(Math.random()*fortune_choices.length)]
            }

            btn.addEventListener('click', function(event){
                if (input_user_question.value){
                for (let i=0; i<100; ++i) {
                    fortune_output = randomChoice(fortune_choices)
                }}
            span_output.innerText = fortune_output
            })
        </script>
    </body>
</html>
