<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue Unit Converter</title>
    </head>
    <body>
        <div id="app">
            <h1>Unit Converter</h1>
            <input type="number" v-model="input_num"/>
            <select v-for="unit in units_dict">
                <option value="unit"></option>
            </select>
            <span v-model="output_num.value+output_unit.value"></span>
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#app',

                data: {
                    input_num: 1,
                    input_unit: "m",
                    units_dict = [
                        {"name":"feet", "value":0.3048},
                        {"name":"miles", "value":1609.34},
                        {"name":"meters", "value":1},
                        {"name":"kilometers", "value":1000},
                        {"name":"yards", "value":0.9144},
                        {"name":"inches", "value":0.0254},
                    ],
                    output_num: '',
                    output_unit: ''
                },

                methods: {

                }
        </script>
    </body>
</html>
