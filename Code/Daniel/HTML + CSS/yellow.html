<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YELLOW</title>

    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 330px;
}
        @keyframes example {
  0%   {background-color: #FEFF24;}
  25%  {background-color: #E8D420;}
  50%  {background-color: #FFD430;}
  75%  {background-color: #E8AC20;}
  100% {background-color: #FFA724;}
        }
    
        @keyframes banana{
    0%  {color: #FFA724;}
    25%  {color: #E8AC20;}
    50%  {color: #FFD430;}
    75%  {color: #E8D420;}
    100%  {color: #FEFF24;}
        }

        body {
  width: 100vw;
  height: 100vh;
  animation-name: example;
  animation-duration: 5s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
        }

    .text a{
        font-size: 300px;
        font-family: 'Bowlby One SC', cursive;
        animation-name: banana;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="text">
        <a href="lab03_company.html">BUY BANANAS</a>
    </div>

    
    
</body>
</html>
