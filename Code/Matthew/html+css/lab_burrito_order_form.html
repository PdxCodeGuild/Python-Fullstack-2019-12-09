<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BURRITOS</title>
    <link href="https://fonts.googleapis.com/css?family=Gorditas|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="burrito.css" type="text/css">
  </head>
  <body>
  <header>
    <p>Dave's Burrito Shack</p>
  </header>

  <main>
    <section class="left">
      <img src="https://images.pexels.com/photos/2955819/pexels-photo-2955819.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      <p>Would you like chips with that?</p>
    </section>
    <section class="mid">
      <div class="title">
        <h1>Customize Yurrito</h1>
        <h2>Yurrito Details</h2>
      </div>
      <hr>
      <div class="details">
        <div class="tortilla">
          Tortilla:
          <input type="radio" name="tortillabtn" id="whiteflour">
            <label for="whiteflour">White Flour</label>
          <input type="radio" name="tortillabtn" id="wheatflour">
            <label for="wheatflour">Wheat Flour</label>
          <input type="radio" name="tortillabtn" id="spinach">
            <label for="spinach">Spinach</label>
          <input type="radio" name="tortillabtn" id="corn">
            <label for="corn">Corn</label>
        </div>
        <div class="meats">
          Meat:
          <input type="checkbox" name="meat" id="carnitas">
            <label for="carnitas">Carnitas</label>
          <input type="checkbox" name="meat" id="chicken">
            <label for="chicken">Chicken</label>
          <input type="checkbox" name="meat" id="tofu">
            <label for="tofu">Sofritas (tofu)</label>
        </div>
        <div class="sides">
          <input type="checkbox" name="beans" id="beans" checked>
            <label for="beans">Beans</label><br>
          <input type="checkbox" name="beans" id="cheese" checked>
            <label for="cheese">Cheese</label><br>
          <input type="checkbox" name="beans" id="salsa" checked>
            <label for="salsa">Salsa</label><br>
          <input type="checkbox" name="beans" id="sourcream" checked>
            <label for="sourcream">Sour Cream</label><br>
        </div>
      </div>
    </section>
    <section class="right">
      <h1>Order Total</h1>
      <ul>
        <li>White Tortilla</li>
        <li>Beans</li>
        <li>Moar Beans</li>
        <li>Cheese</li>
        <li>Salsa</li>
        <li>Sour Cream</li>
      </ul>
      <hr>
      <div class="orderbutton">
        SUBMIT YURRITO
      </div>
    </section>
  </main>
  </body>
</html>
