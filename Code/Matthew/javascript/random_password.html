<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="number" id="input_pw_length">
    <button type="button" id="button_submit">Generate Password</button>
    <script type="text/javascript">
      let input_pw_length = document.querySelector("#input_pw_length");
      let button_submit = document.querySelector("#button_submit");

      button_submit.addEventListener('click', function(){
        console.log(input_pw_length.value)
        let pw_length = input_pw_length.value
        let alphabet = "abcdefghijklmopqrstuvwxyzABCDEFGHIJKLMOPQRWSTUVWXYZ1234567890!@#$%^&*()"
        let password = ''
        for (let i = 0; i<pw_length; i++){
            console.log(i)
            let alpha_index = Math.floor(Math.random()*alphabet.length)
            password += alphabet[alpha_index]
        }
        button_submit.innerText = password
      })
    </script>
  </body>
</html>
