{% extends 'library/base.html' %}
{% block content%}

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h1>Books Library</h1>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4">
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Books list
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">{% for book in books %} {{book.title}} <br> {% endfor %} </button>
          </div>
        </div>
      </div>

      <div class="col-md-8">

        {% for book in books %}

        <div class="form-check">
          <input class="form-check-input position-static" type="checkbox" name="blankCheckbox" id="{}" value="" aria-label="...">
          <p class="article-content"><strong>Book name:</strong> {{book.title}}</p>
          <p class="article-content"><strong>Author name:</strong> {% for author in book.authors.all %}{{author.name}} {% endfor %}</p>
          <p class="article-content"><strong>Published year:</strong> {{book.year_published}}</p>
        </div>
        <hr>

        {% endfor %}

      </div>
    </div>


  </div>

{% endblock content %}
